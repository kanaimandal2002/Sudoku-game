<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-image">
                <img src="https://images.unsplash.com/photo-1579546929662-711aa81148cf?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Colorful background">
            </div>
            <div class="card-content">
                <h2 class="card-title">Interactive Card</h2>
                <p class="card-text">This is a demonstration of a card component with interactive features. Hover over the card to see effects!</p>
                <div class="card-details">
                    <p>Features:</p>
                    <ul>
                        <li>Hover animations</li>
                        <li>Dynamic counter</li>
                        <li>Responsive design</li>
                    </ul>
                </div>
                <div class="counter">
                    <button id="decrement">-</button>
                    <span id="count">0</span>
                    <button id="increment">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
