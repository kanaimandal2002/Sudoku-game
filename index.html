<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Puzzle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sudoku Puzzle</h1>
        <p>Fill the grid so that every row, column, and 3x3 box contains the numbers 1 to 9.</p>
    </header>
    
    <div class="container">
        <div class="difficulty">
            <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
            <button class="difficulty-btn" data-difficulty="medium">Medium</button>
            <button class="difficulty-btn" data-difficulty="hard">Hard</button>
        </div>
        
        <div class="game-container">
            <div class="timer">Time: <span id="time">00:00</span></div>
            
            <div class="sudoku-grid" id="sudoku-grid">
                <!-- Grid will be generated by JavaScript -->
            </div>
            
            <div class="number-controls">
                <!-- Number buttons will be generated by JavaScript -->
            </div>
            
            <div class="controls">
                <button class="btn btn-primary" id="new-game">New Game</button>
                <button class="btn btn-success" id="validate">Validate</button>
                <button class="btn btn-primary" id="hint">Hint</button>
                <button class="btn btn-danger" id="solve">Solve</button>
                <button class="btn btn-primary" id="reset">Reset</button>
            </div>
            
            <div class="message" id="message"></div>
        </div>
    </div>
    
    <footer>
        <p>Sudoku Puzzle Game 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
